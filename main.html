<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Shopping Cart</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Custom Design Specifications */
    .block-heading {
      color: #3b99e0;
      text-align: center;
      margin-bottom: 30px;
    }

    .summary {
      background-color: #f7fbff;
      border-top: 3px solid #5ea4f3;
      padding: 20px;
    }

    .summary h5 {
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .summary .btn {
      background-color: #3b99e0;
      color: white;
      width: 100%;
      font-weight: 500;
    }

    .summary .btn:hover {
      background-color: #2a80c5;
    }

    .product {
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .product img {
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="block-heading">Shopping Cart</h2>

    <div class="row">
      <!-- Left Column: Product Section -->
      <div class="col-lg-8">
        <!-- Products will be inserted here dynamically -->
      </div>

      <!-- Right Column: Summary Section -->
      <div class="col-lg-4">
        <div class="summary">
          <h5>Summary</h5>
          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <span id="subtotal">₹0</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Shipping</span>
            <span>₹200</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <strong>Total</strong>
            <strong id="total">₹200</strong>
          </div>
          <button class="btn mt-3">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to dynamically load products -->
  <script>
    const products = [
      {
        name: "Product Name 1",
        description: "Short description of the product. Stylish, durable, and lightweight.",
        price: 1200,
        image: "https://via.placeholder.com/150"
      },
      {
        name: "Product Name 2",
        description: "High-quality product with modern design and excellent performance.",
        price: 2200,
        image: "https://via.placeholder.com/150"
      },
      {
        name: "Product Name 3",
        description: "Premium quality product that ensures satisfaction and durability.",
        price: 1800,
        image: "https://via.placeholder.com/150"
      }
    ];

    const productContainer = document.querySelector('.col-lg-8');
    const subtotalElement = document.getElementById('subtotal');
    const totalElement = document.getElementById('total');
    const shipping = 200;
    let subtotal = 0;

    products.forEach(product => {
      subtotal += product.price;

      const productHTML = `
        <div class="product">
          <div class="row">
            <div class="col-md-4">
              <img src="${product.image}" class="img-fluid" alt="${product.name}">
            </div>
            <div class="col-md-8">
              <h5>${product.name}</h5>
              <p>${product.description}</p>
              <p><strong>₹${product.price}</strong></p>
              <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button">-</button>
                <input type="text" class="form-control" value="1" aria-label="Quantity">
                <button class="btn btn-outline-secondary" type="button">+</button>
              </div>
            </div>
          </div>
        </div>
      `;
      productContainer.innerHTML += productHTML;
    });

    // Update summary
    subtotalElement.textContent = `₹${subtotal}`;
    totalElement.textContent = `₹${subtotal + shipping}`;
  </script>
</body>
</html>
